<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003d75;
            color: white;
            padding: 20px 20px;
            text-align: center;
        }

        section {
            flex-grow: 1;
            padding: 50px 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        form {
            max-width: 400px;
            width: 100%;
        }

        form label {
            font-size: 18px;
            color: #003d75;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #003d75;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <h1>Forgot Password</h1>
</header>

<section>
    <form action="ForgotPasswordServlet" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="special_key">Special Key:</label>
        <input type="text" id="special_key" name="special_key" required>

        <label for="new_password">New Password:</label>
        <input type="password" id="new_password" name="new_password" required>

        <input type="submit" value="Reset Password">
    </form>
</section>

<footer>
    <p>@221031013@juit.in</p>
    <p>&copy; 2024 EGGN Healthcare</p>
</footer>

</body>
</html>
