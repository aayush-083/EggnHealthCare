<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGGN Health Care</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

       
        header {
            background-color: #003d75;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
        }

       
        section {
            flex-grow: 1;
            display: flex; /* Use flexbox for centering */
            flex-direction: column; /* Stack content vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            padding: 50px 20px;
            background-image: url('https://i.pinimg.com/736x/df/c9/48/dfc9485ada0eb3d69b67423762f56ba8.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        h2 {
            font-size: 28px;
            color: black; 
            margin-bottom: 20px;
        }

        p {
            color: black; 
            margin-bottom: 40px;
            text-align: center; 
        }

        a.button {
            display: inline-block;
            width: 200px; 
            margin: 10px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: 2px solid #0056b3; 
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        a.button:hover {
            background-color: #0056b3;
        }

        #registerBtn {
            background-color: #28a745;
            border: 2px solid #218838; 
        }

        #registerBtn:hover {
            background-color: #218838;
        }

       
        footer {
            background-color: #003d75;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            margin-top: auto;
        }

        
        @media (max-width: 768px) {
            header {
                font-size: 28px;
            }

            a.button {
                font-size: 16px;
                padding: 10px 20px;
                width: 150px; 
            }
        }
    </style>
</head>
<body>

   
    <header>
        EGGN Health Care
    </header>

    
    <section>
        <h2>Welcome to EGGN Health Care</h2>
        <p>Your health, our priority. Please login or register to continue.</p>
        <a href="login.html" class="button" id="loginBtn">Login</a>
        <a href="register.html" class="button" id="registerBtn">Register</a>
    </section>

    
    <footer>
        &copy; 2024 EGGN Health Care | @221031013@juit.in
    </footer>

</body>
</html>
