<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #003d75;
            color: white;
            padding: 20px 20px;
            text-align: center;
        }

        section {
            flex-grow: 1;
            padding: 50px 20px;
            text-align: center;
            background-image: url('https://d2gg9evh47fn9z.cloudfront.net/1600px_COLOURBOX34432642.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form {
            background-color: rgba(255, 255, 255, 0.9); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
            max-width: 400px;
            width: 100%;
        }

        form label {
            font-size: 18px;
            color: #003d75;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .existing-user {
            margin-top: 15px;
            font-size: 16px;
        }

        .existing-user a {
            color: #003d75;
            text-decoration: none;
            font-weight: bold;
        }

        .existing-user a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #003d75;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Register</h1>
    </header>

    <section>
        <form action="RegisterServlet" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label for="special_key">Special Key:</label>
            <input type="text" id="special_key" name="special_key" required><br><br>

            <input type="submit" value="Register">
        </form>

        <div class="existing-user">
            <p>Already a user? <a href="index.html">Login here</a></p>
        </div>
    </section>

    <footer>
        <p>@221031013@juit.in</p>
        <p>&copy; 2024 EGGN Healthcare</p>
    </footer>

</body>
</html>
